<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <header>
       <h1>Header of the website</h1>
   </header>
    <main>
        <article>
            <h2>Some video</h2>
            <iframe style="border:0" width="560" height="315" src="https://www.youtube.com/embed/tJ-jMR-dMuU"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
        <article>
            <h2>Table sample</h2>
            <table border="1">
                <thead></thead>
                <tbody>
                <tr>
                    <th></th><th>Product 1</th><th>Product 2</th><th>Product 3</th>
                    <th rowspan="5">Summary</th>
                </tr>
                <tr>
                    <th>Quarter 1</th><td>1</td><td>2</td><td>3</td>
                </tr>
                <tr>
                    <th>Quarter 2</th><td>4</td><td>5</td><td>6</td>
                </tr><tr>
                    <th>Quarter 3</th><td>7</td><td>8</td><td>9</td>
                </tr>
                <tr>
                    <th> Total</th><td colspan="3">X</td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </article>
        <article>
            <h2> Lists</h2>
            <ul type="circle">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <ol type="A" start="3" reversed>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </article>
        <article>
            <h2>Form</h2>
            <!-- Method GET: form.php?name=John&email=jon@wall.com -->
            <!-- Method POST: form.php -->
            <form method="post" action="https://formspree.io/bitblacks@shayzam.net">
                <label for="client-name">Name:</label>
                <input id="client-name" type="text" placeholder="Name"
                name="client-name" required>
                <br>
                <label>Email:
                    <input type="email" name="client-email" placeholder="Email" required>
                </label>
                <br>
                <label>Your passport:
                    <input type="text" placeholder="AA012345"
                    required pattern="[A-Z]{2}[\d]{6}"
                    title="AA012345"
                
                </label>
                <br>
                <label>Your gender</label>
                <label>
                    <input type="radio" name="gender" value="male" checked> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
                <br>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </form>
        </article>
    </main>
    <footer>
        <p>Some footer text</p>
    </footer>
    
</body>
</html>
